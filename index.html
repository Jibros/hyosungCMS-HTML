<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>효성 CMS+ 매뉴얼</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <!-- JS -->
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/manual.js"></script>
</head>

<body>
<!-- WRAPPER -->
<section class="wrapper">
	<!-- ASIDE -->
	<aside id="aside" class="aside">
	</aside>

    <!-- Header -->
    <div class="header">
        <button type="button" class="btn btn-toggle-gnb" data-toggle="aside">목차</button>

        <div class="header_util">
            <!-- 확장 : open -->
            <div id="search" class="search">
                <button type="button" class="btn-toggle-search" data-toggle="search"></button>

                <form class="search_form" onsubmit="return false;">
                    <div class="form-group">
                        <input type="text" name="keyword" placeholder="검색어를 입력하세요." class="form-control">
                    </div>
                    <button type="button" class="btn-submit">검색</button>
                </form>
                <div class="dimmed"><!--모바일 노출--></div>
            </div>
            <div class="paging">
                <button type="button" class="btn btn-prev">이전</button>
                <button type="button" class="btn btn-next">다음</button>

                <div class="count">
                    <span>1</span><span>60</span>
                </div>
            </div>
        </div>
    </div>
    <!-- //Header -->

	<!-- SECTION -->
	<section>
        <!-- Contents -->
        <div id="search_result" class="contents" style="display:none;">
            <div class="subpage">
                <div class="sub_body">
                    <div class="search">
                        <p class="tx_keyword"></p>
                        <ul class="result_list"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contents -->
        <div id="contents" class="contents"></div>
        <!-- //Contents -->

	</section>
	<!-- //SECTION -->
</section>
<!-- //WRAPPER -->
<div class="spinner" style="display:none;">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
</body>
</html>
